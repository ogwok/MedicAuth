<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="content">
    <h3>Admin page</h3>
    <div class="old-request">
    <form>
      <input type="text" name="fname" placeholder="Name..." />
      <input type="text" name="age" placeholder="Age..." />
      <input type="text" name="location" placeholder="Location..." />
      <input type="text" name="gender" placeholder="Gender..." />
      <input type="text" name="report" placeholder="Report..." />
      <button>Submit Report</button>
      <p class="error"></p>
    </form>
    </div>
    <ul class="request-list" id="app">
      <li v-for="report in reports">
       <span class="text">
        Name:{{ report.name }}  Age:{{ report.age }} Location:{{ report.location }} Gender:{{ report.gender }} <br/>
        Report <br/>
        {{ report.report }}
       </span>
       <div>
        <i class="material-icons upvote" v-on:click="updateRecord(report.id)">update</i>
        <i class="material-icons upvote" v-on:click="deleRecord(report.id)">delete</i>
       </div>
      </li>
    </ul>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- update the version number as needed -->
    <script src="/__/firebase/7.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/reports.js"></script>

  </body>
</html>
