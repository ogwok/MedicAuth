<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medic Auth Pharmacy</title>
    <!-- stylesheets -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- auth modals -->
    <div class="auth open">
      <div class="modal active">
        <img src="img/icon-152x152.png" style="max-width: 700px;margin-bottom: -80px;"; alt="logo"/>
        <h2>Pharmacy Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Login</button>
          <p class="error"></p>
        </form>
      </div>

      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Report Here</h2>
        <form>
          <input type="text" name="fname" placeholder="Name..." />
          <input type="text" name="age" placeholder="Age..." />
          <input type="text" name="location" placeholder="Location..." />
          <input type="text" name="gender" placeholder="Gender..." />
          <input type="text" name="report" placeholder="Report..." />
          <button>Submit Report</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">Report Here</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content">
      <h1>#Ending GBV</h1>
      <ul class="request-list">
        <li>
          <span class="text"
            >Please report cases of GBV and well be sure to help. Insert your
            phone number and email in the report
          </span>
        </li>
      </ul>
      <!-- <a href="admin.html">log in as admin</a> -->
    </section>

    <!-- update the version number as needed -->
    <script src="/__/firebase/7.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    
  </body>
</html>
