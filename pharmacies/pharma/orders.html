    <div class="app-wrapper">
	    <div class="app-card app-card-accordion shadow-sm mb-4">
			
			<div class="app-card-body p-4 pt-0">
				<div id="faq1-accordion" class="faq1-accordion faq-accordion accordion">
					
					<div class="accordion-item">
						<h2 class="accordion-header" id="faq1-heading-1">
						  <button class="accordion-button btn btn-link" type="button" data-bs-toggle="collapse"  data-bs-target="#faq1-1" aria-expanded="false" aria-controls="faq1-1">
							ADD NEW DATA
						  </button>
						</h2>
						<div id="faq1-1" class="accordion-collapse collapse border-0" aria-labelledby="faq1-heading-1">
							<div class="accordion-body text-start p4">
								<div class="medic-form">
									<form>
									  <input type="text" name="batchno" placeholder="Batc No..." />
									  <input type="text" name="name" placeholder="Medicine Name..." />
									  <input type="text" name="manufacture" placeholder="Manufacture Date..." />
									  <input type="text" name="expiry" placeholder="Expiry Date..." />
									  <button>Add Medicine</button>
									  <p class="error"></p>
									</form>
								</div>
								
							</div>
						</div>
					</div><!--//accordion-item-->					  
				</div><!--//faq1-accordion-->
			</div><!--//app-card-body-->
		</div><!--//app-card-->
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl">
			    
			    <div class="row g-3 mb-4 align-items-center justify-content-between">
				    <div class="col-auto">
			            <h1 class="app-page-title mb-0">Medical Database</h1>
				    </div>
				   
			    </div><!--//row-->
			   
			    
			    <nav id="orders-table-tab" class="orders-table-tab app-nav-tabs nav shadow-sm flex-column flex-sm-row mb-4">
				    <a class="flex-sm-fill text-sm-center nav-link active" id="orders-all-tab" data-bs-toggle="tab" href="#orders-all" role="tab" aria-controls="orders-all" aria-selected="true">All</a>

				</nav>
			
				<div class="tab-content" id="orders-table-tab-content">
			        <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
					    <div class="app-card app-card-orders-table shadow-sm mb-5">
						    <div class="app-card-body">
							    <div class="table-responsive" id="app">
							        <table class="table app-table-hover mb-0 text-left">
										<thead>
											<tr>
												<th class="cell">Batch</th>
												<th class="cell">Medicine</th>
									
												<th class="cell">Manufacture Date</th>
												<th class="cell">Expiry Date</th>
												<th class="cell">Status</th>
												<th class="cell">Delete</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="report in reports">
												
												<td class="cell"><span class="truncate">{{ report.batchno }}</span></td>
												<td class="cell"><span class="cell-data">{{ report.medname }}</span></td>
												<td class="cell"><span class="cell-data">{{ report.mufdate }}</span></td>
												<td class="cell"><span class="cell-data">{{ report.expdate }}</span></td>
												<td class="cell"><span class="badge bg-success">Excellent</span></td>
												<td class="cell"><a class="btn-sm app-btn-secondary" v-on:click="deleRecord(report.id)" href="#">Delete</a></td>
											</tr>
		
										</tbody>
									</table>
						        </div><!--//table-responsive-->
						       
						    </div><!--//app-card-body-->		
						</div><!--//app-card-->
